<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CombineHsl</title>
</head>
<body>
<script src="combineHsl.js"></script>
<div>
	<div>
		<label for="hFileInput">Hue file:</label>
		<input type="file" id="hFileInput" accept="image/*"/>
	</div>
	<div>
		<label for="sFileInput">Saturation file:</label>
		<input type="file" id="sFileInput" accept="image/*"/>
	</div>
	<div>
		<label for="lFileInput">Lightness file:</label>
		<input type="file" id="lFileInput" accept="image/*"/>
	</div>
	<div>
		<label for="wrapModeSel">Wrap Mode:</label>
		<select id="wrapModeSel">
			<option value="clamp">Clamp</option>
			<option value="wrap">Wrap</option>
			<option value="mirror">Mirror</option>
		</select>
		<label for="imgSizeModeSel">Image size mode:</label>
		<select id="imgSizeModeSel">
			<option value="max">Max</option>
			<option value="min">Min</option>
		</select>
	</div>
	<div>
		<label for="threadNumInput">Threads:</label>
		<input type="text" id="threadNumInput" value="1"/>
	</div>
	<div>
		<button id="applyBtn">Apply</button>
	</div>
</div>
<div>
	<canvas id="resultCanvas" width="640" height="480"></canvas>
</div>
</body>
</html>
